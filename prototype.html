<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Prototype Example</title>
    <link rel="stylesheet" href="prototype.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="container">
        <h1>Prototype Example in JavaScript</h1>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName">
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName">
        
        <button id="createPersonBtn">Create Person</button>
        <p id="output"></p>
    </div>
    <script src="prototype.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
