<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event loop</h1>
    <script>
        console.log('Start');

setTimeout(() => {
    console.log('Callback');
}, 0);

Promise.resolve().then(() => {
    console.log('Promise resolved');
});

console.log('End');
// Output: Start, End, Promise resolved, Callback

    </script>
</body>
</html>
